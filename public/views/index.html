<!DOCTYPE html>
<html>
<head>
  <title>ToEat.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="well">
    <!-- header -->
    <header class="page-header">
      <h1>ToEat.ly <small>Put it in my belly!</small></h1>
    </header>
    <!-- main -->
    <ul class="list-group" id="food-ul">
      <!-- <li class="list-group-item">Cras justo odio</li> -->
    </ul>
  </div>
</body>
  <!-- Underscore templates -->
  <script type="text/template" id="foods-template">
    <% _.each(foods, function(food){ %>
      <li class='list-group-item'><%= food %></li>
    <% }); %>
  </script>
</html>
